name: CI
on:
  - pull_request
  - push
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        version:
          - '1.9'
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
        arch:
          - x64
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: actions/cache@v3
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - uses: julia-actions/julia-buildpkg@latest
      - name: Instantiating the environment
        run: julia --project=. -e 'using Pkg; Pkg.instantiate()'
      - name: Adj A₂ in SL₃(ℤ) (R=2)
        run: julia --project=@. scripts/SLnZ_AdjA2.jl -N 3 -R 2
      - name: Sp₄(ℤ) has property (T) (R=2)
        run: julia --project=@. scripts/Sp2nZ_has_T.jl -N 2 -R 2
      # - name: Adj_C₂ in Sp₄(ℤ) (R=3) # takes too long
      #   run: julia --project=@. scripts/Sp2nZ_has_T.jl -N 2 -R 3
      - name: Levels in Sp₆(ℤ)
        run: julia --project=@. scripts/Sp2nZ_Level.jl -N 3 -R 2
      - name: G₂ has property (T)
        run: julia --project=@. scripts/G2_has_T.jl -R 2
      - name: Adj_G₂ in G₂ (R=2) # R=3 takes too long
        run: julia --project=@. scripts/G2_Adj.jl -R 2

